{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <div class="mb-4 lead">
            <span class="text-danger">Oops!</span> Page not found
        </div>
        <p class="mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="mb-4">
            <img src="https://cdn.svgator.com/images/2022/01/404-page-animation.svg" alt="404 illustration" class="img-fluid" style="max-width: 400px;">
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary px-4 py-2">
            <i class="fas fa-home me-2"></i>Return Home
        </a>
    </div>
</div>
{% endblock %}
