{% if messages %}
<div class="mb-8">
    {% for message in messages %}
        <div class="p-4 mb-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'info' %}bg-blue-100 text-blue-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
